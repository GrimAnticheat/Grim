# \u00BB est le code ANSI de » (double >>), et UTF-8 interprete différemment...
prefix: "&bGrim &8\u00BB"

alerts-enabled: "%prefix% &fAlertes activé"
alerts-disabled: "%prefix% &fAlertes désactivé"
client-brand-format: "%prefix% &f%player% a rejoint en utilisant %brand%"
console-specify-target: "%prefix% &cEn tant que console, vous devez spécifier un joueur!"
player-not-found: "%prefix% &cCe joueur est exempté ou hors-ligne!"
player-not-this-server: "%prefix% &cCe joueur n'est pas sur ce serveur!"
spectate-return: "\n%prefix% &fCliquez ici pour retourner à votre ancienne position\n"
cannot-spectate-return: "%prefix% &cVous pouvez faire ceci uniquement après avoir regardé un joueur"

# Placeholders valide:
# %prefix%
# %player%
# %check_name%
# %vl% - violations
# %verbose% - informations supplémentaires du check comme les offset, pas tous les check ajoutent des informations
alerts-format: "%prefix% &f%player% &ba échoué &f%check_name% &f(x&c%vl%&f) &7%verbose%"

profile:
  - "&7======================"
  - "%prefix% &bProfil de &f%player%"
  - "&bLatence: &f%ping%ms"
  - "&bVersion: &f%version%"
  - "&bClient: &f%brand%"
  - "&bSensibilité horizontal: &f%h_sensitivity%%"
  - "&bSensibilité vertical: &f%v_sensitivity%%"
  - "&bFastMath activé: &f%fast_math%"
  - "&7======================"
help:
  - "&7======================"
  - "/grim alerts &f- &7Activer/désactiver les alertes"
  - "/grim profile &f- &7Voir les informations du joueur"
  - "/grim help &f- &7Voir ce message"
  - "/grim debug <player> &f- &7Affichage des prédictions"
  - "/grim perf &f- &7Prédiction/ms développeur"
  - "/grim reload &f- &7Recharger la config"
  - "/grim spectate <player> &f- &7Regarder un joueur"
  - "&7======================"
