# \u00BB est » (double >>), ANSI et UTF-8 interprètent cela différemment... vous pouvez même voir ? en raison de cela
prefix: "&bGrim &8\u00BB"

alerts-enabled: "%prefix% &fAlertes activées"
alerts-disabled: "%prefix% &fAlertes désactivées"
client-brand-format: "%prefix% &f%player% a rejoint en utilisant %brand%"
console-specify-target: "%prefix% &cVous devez spécifier une cible!"
player-not-found: "%prefix% &cLe joueur est exclu ou n'est pas en ligne!"
player-not-this-server: "%prefix% &cLe joueur n'est pas sur le serveur!"
spectate-return: "\n%prefix% &fCliquez ici pour retourner à votre position d'origine\n"
cannot-spectate-return: "%prefix% &cVous pouvez uniquement faire ça en spectateur!"
cannot-run-on-self: "%prefix% &cVous ne pouvez pas utilisez cette commande sur vous-même!"
upload-log: "%prefix% &fDébogage téléchargé: %url%"
upload-log-start: "%prefix% &fMise en ligne du journal de débogage... veuillez patientez"
upload-log-not-found: "%prefix% &cImpossible de trouver le journal de débogage!"
upload-log-upload-failure: "%prefix% &cUne erreur est survenue lors de la mise en ligne du journal de débogage!"

# Placeholders valides:
# %prefix%
# %player%
# %check_name%
# %vl% - violations
# %verbose% - informations supplémentaires du vérifications telles que les décalages, tous les vérifications n'ajouteront pas d'informations
alerts-format: "%prefix% &f%player% &ba échoué &f%check_name% &f(x&c%vl%&f) &7%verbose%"
alerts-format-proxy: "%prefix% &f[&cproxy&f] &f%player% &ba échoué &f%check_name% &f(x&c%vl%&f) &7%verbose%"

profile:
  - "&7======================"
  - "%prefix% &bProfil pour &f%player%"
  - "&bPing: &f%ping%"
  - "&bVersion: &f%version%"
  - "&bMarque du client: &f%brand%"
  - "&bSensibilité horizontal: &f%h_sensitivity%%"
  - "&bSensibilité vertical: &f%v_sensitivity%%"
  - "&bMathRapide activé: &f%fast_math%"
  - "&7======================"
help:
  - "&7======================"
  - "/grim alerts &f- &7Activer/désactiver les alertes"
  - "/grim profile <player> &f- &7Voir le profil d'un joueur"
  - "/grim help &f- &7Afficher l'aide"
  - "/grim debug <player> &f- &7Afficher les informations de débogage d'un joueur"
  - "/grim perf &f- &7Afficher les informations de performance"
  - "/grim reload &f- &7Recharger la configuration"
  - "/grim spectate <player> &f- &7Regarde un joueur"
  - "/grim verbose &f- &fVous montre chaque violation, sans tampons"
  - "/grim log [0-255] &f- &7Télécharge un journal de débogage pour les indicateurs de prédiction"
  - "&7======================"
