# \u00BB is » (double >>), ANSI and UTF-8 interpret this differently... you may even see ? due to this
prefix: "&bGrim &8\u00BB"

alerts-enabled: "%prefix% &fMärguanded aktiveeritud"
alerts-disabled: "%prefix% &fMärguanded deaktiveeritud"
client-brand-format: "%prefix% &f%player% liitus kasutades %brand%"
console-specify-target: "%prefix% &cSa pead kirjutama mängija!"
player-not-found: "%prefix% &cMängija on kaitstud või mängust väljas!"
player-not-this-server: "%prefix% &cMängija ei ole selles serveris!"
spectate-return: "\n%prefix% &fVajuta siia et minna eelmisesse asukohta\n"
cannot-spectate-return: "%prefix% &cSa saad ainult seda teha kui oled mängijat uurinud"
cannot-run-on-self: "%prefix% &cSa ei saa kasutada seda käsku enda peal!"
upload-log: "%prefix% &fDebug üles laetud: %url%"
upload-log-start: "%prefix% &fLaen logi üles.. palun oota"
upload-log-not-found: "%prefix% &cSeda logi ei leitud"
upload-log-upload-failure: "%prefix% &cMidagi läks valesti selle logi üleslaadimisel, vaata konsooli et saada rohkem infot."

# Valid placeholders:
# %prefix%
# %player%
# %check_name%
# %experimental%
# %vl% - violations
# %verbose% - extra information from the check such as offsets, not all checks will add information
alerts-format: "%prefix% &f%player% &bflaggis &f%check_name%%experimental% &f(x&c%vl%&f) &7%verbose%"
alerts-format-proxy: "%prefix% &f[&cproxy&f] &f%player% &bflaggis &f%check_name%%experimental% &f(x&c%vl%&f) &7%verbose%"
experimental-symbol: "*"


profile:
  - "&7======================"
  - "%prefix% &Profiil for &f%player%"
  - "&bPing: &f%ping%"
  - "&bVersioon: &f%version%"
  - "&bKlient: &f%brand%"
  - "&bHorisontaalne hiiretundlikkus: &f%h_sensitivity%%"
  - "&bVertikaalne hiiretundlikkus: &f%v_sensitivity%%"
  - "&bFastMath: &f%fast_math%"
  - "&7======================"
help:
  - "&7======================"
  - "/grim alerts &f- &Luba märguanded"
  - "/grim profile <player> &f- &7Vaata mängija infot"
  - "/grim help &f- &7Vaata seda abi sõnumit"
  - "/grim debug <player> &f- &7Arendaja Prediction debug"
  - "/grim perf &f- &7Developer ms/prediction"
  - "/grim reload &f- &7Uuendab konfiguratsiooni"
  - "/grim spectate <player> &f- &7Pealtvaata mängijat"
  - "/grim verbose &f- &7Näitab iga märguande sulle, ilma puhvrita"
  - "/grim log [0-255] &f- &7Laeb üles prediction debug loggi"
  - "&7======================"
