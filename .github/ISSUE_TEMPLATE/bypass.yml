name: Bypass
description: Report a bypass here
labels: ["bypass"]
body:
  - type: textarea
    attributes:
      label: Describe the bypass and how to replicate it
      description: Provide a video, or detailed instructions to help replicate it.
      placeholder: |
        1. Join with ??? client. (download: ???)
        2. Enable module ???.
        3. You can fly.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Grim version
      description: |
        Git commit or the version in the jar's name
      placeholder: 'e.g. 2.3.13 OR 41edf0b'
    validations:
      required: true

  - type: textarea
    attributes:
      label: Server version
      description: |
        Run `/version` on your server and paste the full, unmodified output here.
      placeholder: 'This server is running ??? version ??? (MC: ???) (Implementing API version ???)'
    validations:
      required: true

  - type: textarea
    attributes:
      label: Plugins
      description: |
        List all plugins running on your server. To list plugins, run `/plugins`.
      placeholder: 'Plugins (3): MyOwnCustomPlugin, ViaVersion, GrimAC'
    validations:
      required: true