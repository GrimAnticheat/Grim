name: Plugin incompatibility or other bug
description: Report a bug or plugin incompatibility here
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: Describe the bug and how to replicate it
      description: A video, or detailed instructions to help replicate the issue would help.
      placeholder: |
        1. Install plugin ???.
        2. Try to ???.
        3. It's not working.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Grim version
      description: |
        Git commit or the version in the jar's name
      placeholder: 'e.g. 2.3.13 OR 41edf0b'
    validations:
      required: true

  - type: textarea
    attributes:
      label: Server version
      description: |
        Run `/version` on your server and paste the full, unmodified output here.
      placeholder: 'This server is running ??? version ??? (MC: ???) (Implementing API version ???)'
    validations:
      required: true

  - type: textarea
    attributes:
      label: Plugins
      description: |
        List all plugins running on your server. To list plugins, run `/plugins`.
      placeholder: 'Plugins (3): MyOwnCustomPlugin, ViaVersion, GrimAC'
    validations:
      required: true