name: Server crash or error
description: Report a server crash or error here
labels: ["error"]
body:
  - type: textarea
    attributes:
      label: Stack trace
      description: |
        Please include the entire stack trace with no attachments. If you would like, you can use a text pasting site such as https://paste.gg.
      placeholder: Paste the stack trace or link to the stack trace here
    validations:
      required: true

  - type: textarea
    attributes:
      label: How to replicate it if known
      description: A video, or detailed instructions to help replicate the issue would help.
      placeholder: |
        1. Join with ???.
        2. Click on ???.
        3. See the error.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Grim version
      description: |
        Git commit or the version in the jar's name
      placeholder: 'e.g. 2.3.13 OR 41edf0b'
    validations:
      required: true

  - type: textarea
    attributes:
      label: Server version
      description: |
        Run `/version` on your server and paste the full, unmodified output here.
      placeholder: 'This server is running ??? version ??? (MC: ???) (Implementing API version ???)'
    validations:
      required: true

  - type: textarea
    attributes:
      label: Plugins
      description: |
        List all plugins running on your server. To list plugins, run `/plugins`.
      placeholder: 'Plugins (3): MyOwnCustomPlugin, ViaVersion, GrimAC'
    validations:
      required: true